apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-security
  namespace: argocd
  labels:
    app: demo-security
    environment: demo
    security: falco-monitored
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    # URL du repo Gitea (Ã  adapter)
    repoURL: http://gitea-http.gitea.svc.cluster.local:3000/demo/demo-security.git
    targetRevision: main
    path: .

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false

    syncOptions:
      - CreateNamespace=false
      - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  revisionHistoryLimit: 10
